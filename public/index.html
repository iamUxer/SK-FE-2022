<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />

    <style>
      #root {
        margin: 3rem;
      }

      #root * {
        margin-bottom: 0;
      }

      abbr[title] {
        cursor: help;
        text-underline-offset: 4px;
      }
    </style>
    <script src="//unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="//unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>

    <div id="root" lang="en">
      <!-- Redering React App -->
    </div>

    <script>
      (({ setTimeout, React: { StrictMode, createElement: h }, ReactDOM: { render, createRoot } }) => {
        
        // <h1 class="headline"><strong>React</strong> Programming</h1>
        // <p tabindex="-1">React is <abbr title="User Interface">UI</abbr> Building Library</p>

        // a11y
        // tabbable vs. focusable

        // React Node ------------------------------------------------------------
        const strong = h('strong', null, 'React');
        const headline = h('h1', { className: 'headline' }, strong, ' Programming');
        const abbrebiation = h('abbr', { title: 'User Interface' }, 'UI');
        const paragraph = h('p', { tabIndex: -1 }, abbrebiation, ' Building Library');
        const label = h('label', { htmlFor: 'userEmail' }, 'User Email');
        const input = h('input', { id: 'userEmail', type: 'email', readOnly: true,  value: 'yamoo9@euid.dev' });
        const control = h('div', null, label, input)
        const reactApp = h(StrictMode, null, headline, paragraph, control);

        // DOM Node --------------------------------------------------------------
        const container = document.getElementById('root');

        // Render React App ------------------------------------------------------

        // v17 API
        // render(reactApp, container);

        // v18+ API
        // Do not Support IE
        const reactRoot = createRoot(container);
        reactRoot.render(reactApp);

        // Side Effects
        // Time Control
        // const TIMEOUT = 2000;
        // setTimeout(() => reactRoot.unmount(), TIMEOUT);

      })(window);
    </script>

  </body>
