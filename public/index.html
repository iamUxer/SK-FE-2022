<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>ì•ˆë…•! React ðŸ˜ƒ</title>
    <style>
      #root {
        margin: 3rem;
      }

      #root * {
        margin-bottom: 0;
      }

      abbr[title] {
        cursor: help;
        text-underline-offset: 4px;
      }
    </style>
    <script src="//unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="//unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>

    <div id="root" lang="en">
      <!-- Redering React App -->
    </div>

    <script>
      (({ React: { StrictMode, createElement: h }, ReactDOM: { render } }) => {
        
        // <h1><strong>React</strong> Programming</h1>
        // <p>React is <abbr title="User Interface">UI</abbr> Building Library</p>

        // React Node ------------------------------------------------------------
        const strong = h('strong', null, 'React');
        const headline = h('h1', null, strong, ' Programming');
        const abbrebiation = h('abbr', null, 'UI');
        const paragraph = h('p', null, abbrebiation, ' Building Library');
        const reactApp = h(StrictMode, null, headline, paragraph);

        // DOM Node --------------------------------------------------------------
        const container = document.getElementById('root');

        // Render React App ------------------------------------------------------
        render(reactApp, container);

      })(window);
    </script>

  </body>
</html>
