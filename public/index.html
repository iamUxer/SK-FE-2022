<html lang="ko-KR">

    <style>
      #root {

      #root * {
        margin-bottom: 0;

      abbr[title] {
        cursor: help;
        text-underline-offset: 4px;

    <script src="//unpkg.com/react@17/umd/react.development.js" crossorigin></script>

  <body>

    <div id="root" lang="en">
      <!-- Redering React App -->
    </div>

    <script>
      (({ React: { StrictMode, createElement: h }, ReactDOM: { render } }) => {

        // <h1><strong>React</strong> Programming</h1>
        // <p>React is <abbr title="User Interface">UI</abbr> Building Library</p>

        const vHeadlineElement = h(
          // type
          'h1', 
          // props
          null, 
          // [...children]
          // strong
          h('strong', null, 'React'),
          // text
          // ' ',
          ' Programming'
        );

        const container = document.getElementById('root');

        // ê°œë°œ ì¤‘. React.StrictMode

        render(h(
          StrictMode,
          null,
          vHeadlineElement
        ), container, () => {
          console.log('mounted React App');
        })

      })(window);
    </script>

  </body>
