<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>랜덤 카운트 업 - React 렌더링 뷰 (브라우저 환경)</title>
    
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" />
    <link rel="shortcut icon" href="//iili.io/BI9OFI.png" />
    <link href="./css/style.css" rel="stylesheet" />

    <script src="//unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="//unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
  </head>

  <body title="화면을 클릭하면 카운트 업이 다시 실행됩니다.">
    
    <div id="root"></div>

    <script>
      // --------------------------------------------
      // [모듈: 웹 브라우저 리프래시]
      // --------------------------------------------
      
      // 로케이션 리로드 이벤트 리스너
      const handleReload = () => location.reload();

      // 문서 객체 클릭 이벤트에 이벤트 리스너 바인딩
      document.addEventListener('click', handleReload);

    </script>

    <script src="./index.js"></script>
  </body>
</html>
